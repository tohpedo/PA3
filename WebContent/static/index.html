<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Theatre Play Review Service</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<h1 id="contentHeader">Theatre Review Service</h1>
<button id="show_plays_btn" type="button" class="btn btn-lg btn-primary">Show all plays</button><br>
<button id="show_genres_btn" type="button" class="btn btn-lg btn-primary">Show all genres</button><br>
<button id="show_reviews_date_btn" type="button" class="btn btn-lg btn-primary">Show all reviews sorted by data</button>
<br>
<button id="show_reviews_source_btn" type="button" class="btn btn-lg btn-primary">Show all reviews by source</button>	
<br>	
<form>
	<p>Search for a play by name: </p>
	<input type="text" id="name">
	<button id="search_button" type="submit" class="btn btn-lg btn-primary">Go</button>
</form>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>


</body>
